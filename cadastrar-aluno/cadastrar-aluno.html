<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/header/header.css" />
    <link
      rel="stylesheet"
      href="./../styles/cadastrar-aluno/cadastrar-aluno.css"
    />
    <link rel="stylesheet" href="./../styles/style.css" />
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="logo-senai">
        <img src="./../assets/Imagens/senaiLogo.png" alt="SENAI" />
        <hr class="line-header" />
        <h1>ANCHIETA</h1>
      </div>
    </header>

    <main class="header-cadastro">
      <section class="container-save-user">
        <form class="form-user">
          <div class="fields-input">
            <div class="form-floating field-input">
              <input placeholder="Nome Completo:" class="form-control" id="floatingInput" type="text" />
              <label for="floatingInput">Nome Completo</label>
            </div>

            <div class="field-input">
              <input placeholder="Email:" type="email" />
            </div>

            <div class="field-input">
              <input placeholder="dd/mm/aaaa" type="date" />
            </div>

            <div class="field-input">
              <input placeholder="CPF:" type="email" />
            </div>
          </div>

          <div>
            <div class="field-input-img">
              <input type="file" name="" id="">
            </div>

            <h2 class="name-student" id="name-student"></h2>
            <p class="date-of-birth-student" i></p>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </body>
</html>
