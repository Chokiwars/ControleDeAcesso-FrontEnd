<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Login - Controle de Acesso</title>
</head>

<body>
  <header>
    <img src="Imagens/senaiLogo.png" alt="SENAI">
  </header>

  <button id="theme-toggle" aria-label="Alternar tema">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
  </button>


  <main>
    <div class="container">
      <h1>Login</h1>
      <label for="usuario">Usuário</label>
      <input id="usuario" type="text" placeholder="Insira seu e-mail ou CPF" required>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Insira sua senha" required>

      <button type="submit">Avançar</button>
    </div>
  </main>

  <footer>
    <h4>© SENAI-SP - 2025</h4>
  </footer>

  <script src="script.js"></script>
</body>

</html>
