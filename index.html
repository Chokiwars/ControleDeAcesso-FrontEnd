<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Login - Controle de Acesso</title>
</head>

<body>
  <header>
    <!-- Adicione um src correto aqui -->
    <img src="Imagens/senaiLogo.png" alt="SENAI">
  </header>

  <main>
    <div class="container">
      <h1>Login</h1>
      <label for="usuario">Usuário</label>
      <input id="usuario" type="text" placeholder="Insira seu e-mail ou CPF" required>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Insira sua senha" required>

      <button type="submit">Avançar</button>
    </div>
  </main>

  <footer>

  </footer>
</body>

</html>
